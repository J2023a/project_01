<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <!-- 导入页面的基本样式 -->
    <link rel="stylesheet" href="./css/search.css" />
    <!-- 导入 jQuery -->
    <script src="./lib/jquery.js"></script>
    <script src="./lib/template-web.js"></script>
  </head>
  <body>
    <div class="container">
      <!-- Logo -->
      <img src="./images/taobao_logo.png" alt="" class="logo" />

      <div class="box">
        <!-- tab 栏 -->
        <div class="tabs">
          <div class="tab-active">宝贝</div>
          <div>店铺</div>
        </div>
        <!-- 搜索区域（搜索框和搜索按钮） -->
        <div class="search-box">
          <input type="text" class="ipt" placeholder="请输入要搜索的内容" /><button class="btnSearch">
            搜索
          </button>
        </div>
        <!-- 搜索建议列表 -->
        <div id="suggest-list"></div>
      </div>
    </div>

    <!-- 模板结构 -->
    <script type="text/html" id="tpl-suggestList">
      {{each result}}
      <!-- 搜索建议项 -->
      <div class="suggest-item">{{$value[0]}}</div>
      {{/each}}
    </script>


    <script>
      $(function(){
        // 定义延时器的id
        let timer = null
        // 定义全局缓存对象
        let cacheObj = {}
        // 定义防抖函数
        function fangdou(kw){
          // setTimeout()延迟
          timer = setTimeout(function(){
            getSuggestList(kw)
          },500)
        }
        // 获取文本框为文本框添加键盘谈起事件
        $('.ipt').on('keyup',function(){
          // 清除延迟 
          clearTimeout(timer)
          // 获取文本框的值，trim(去除两端空格)
          let keywords = $(this).val().trim()
          // 判断文本框长度是否为0
          if(keywords.length <= 0){
            return $('#suggest-list').empty().hide()
          }
          console.log(keywords);
          // 先判断缓存中是否有数据
          if(cacheObj[keywords]){
            return renderSuggestList(cacheObj[keywords])
          }
          // getSuggestList(keywords)
          fangdou(keywords)
        })

        function getSuggestList(kw){
          $.ajax({
            url:'https://suggest.taobao.com/sug?q='+kw,
            dataType:'jsonp',
            success:function(res){
              console.log(res.result);
              // 调用 renderSuggestList(res)
              renderSuggestList(res)
            }
          })
        }

        // 渲染UL结构
        function renderSuggestList(res){
          if(res.result.length <=0){
        // 如果res.result.length <=0 empty(清空内容)并hide()
            return $('#suggest-list').empty().hide()
          }
          var hmtlStr = template('tpl-suggestList',res)
          $('#suggest-list').html(hmtlStr).show()

          // 获取用户输入的内容当作键
          let k =  $('.ipt').val().trim()
          // 需要将数据作为值，进行huan'c
          cacheObj[k] = res
        }
      })
    </script>
  </body>
</html>
